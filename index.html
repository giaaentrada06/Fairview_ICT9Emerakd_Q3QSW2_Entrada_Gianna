<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kewl Calculator</title>
    <style>
        body {
            background-image: url(https://i.pinimg.com/736x/7f/89/14/7f89149b4218b33ff876239291c1babf.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: lightpink;
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kool Calculator</h2>

    <form>
        <label>Enter a Value for A:</label>
        <input type="text" id="num1" class="form-control">
        <br>

        <label>Enter a Value for B:</label>
        <input type="text" id="num2" class="form-control">
        <br>

        <button type="button" class="btn btn-success" onclick="plus()">Addition</button>
        <button type="button" class="btn btn-danger" onclick="minus()">Subtraction</button>
        <button type="button" class="btn btn-primary" onclick="multiply()">Multiplication</button>
        <button type="button" class="btn btn-warning" onclick="divide()">Division</button>
    </form>

    <p id="result" style="font-size: 20px; font-weight: bold; margin-top: 20px;"></p>
</div>

<script>
    function plus() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var sum = Number(num1) + Number(num2);
        document.getElementById("result").innerHTML = "The sum is: " + sum;
    }

    function minus() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var difference = Number(num1) - Number(num2);
        document.getElementById("result").innerHTML = "The difference is: " + difference;
    }

    function multiply() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var product = Number(num1) * Number(num2);
        document.getElementById("result").innerHTML = "The product is: " + product;
    }

    function divide() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        if (num2 == 0) {
            document.getElementById("result").innerHTML = "Cannot divide ";
        } else {
            var quotient = Number(num1) / Number(num2);
            document.getElementById("result").innerHTML = "The quotient is: " + quotient;
        }
    }
</script>

</body>
</html>
